################ UTILITY FUNCTIONS  #################
function cross_product {
	local i=2
	local tmp="$1"
	
	while [ ! -z "${!i}" ]; do
		tmp="$(eval echo -n {${tmp// /,}}-{${!i// /,}} | sed 's|{||g;s|}||g')"
		i=$((i+1))
	done
	echo -n "$tmp"
}

